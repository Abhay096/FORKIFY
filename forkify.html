<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify</title>
    <link rel="icon" type="image/png" sizes="16x16" href="icons8-fork-96.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="tooling.css">
    <link rel="stylesheet" href="display.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div id="main_div">
        <div class="row">
            <header id="header">
                <div class="col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <div id="logo">
                                    <img class="img-fluid" src="https://forkify-v2.netlify.app/logo.09084f39.png"
                                        alt="logo">
                                </div>
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav mx-auto">
                                    <li class="nav-item">
                                        <div id="search_bar" class="d-flex">
                                            <input id="search_input" type="text" class="form-control"
                                                placeholder="Search over 10,00,000 recipes..."
                                                onkeypress="key_enter(event)">
                                            <button id="search_button" class="btn btn-primary ms-2"
                                                onclick="key_enter2(event)">
                                                <img width="15" height="15" class="img-fluid"
                                                    src="https://img.icons8.com/ios-filled/50/FFFFFF/search--v1.png"
                                                    alt="search--v1" />
                                                SEARCH
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item me-2">
                                        <div id="add_recipe">
                                            <button class="btn">
                                                <img width="32" height="32"
                                                    src="https://img.icons8.com/pastel-glyph/64/FD7E14/multi-edit.png"
                                                    alt="multi-edit" />
                                                <span>ADD RECIPE</span>
                                            </button>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div id="bookmark" class="dropdown">
                                            <button class="btn dropdown-toggle" onclick="show_bookmark()"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                <img width="32" height="32"
                                                    src="https://img.icons8.com/fluency-systems-regular/48/FD7E14/bookmark-ribbon--v1.png"
                                                    alt="bookmark-ribbon--v1" />
                                                <span>BOOKMARKS</span>
                                            </button>
                                            <div id="bookmark_div" class="dropdown-menu"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
        </div>


        <section id="sec">
            <div class="row">
                <div class="col-lg-4 col-xl-4 col-xxl-4" style="padding: 0%;">
                    <div id="tooling">

                    </div>
                </div>
                <div class="col-lg-8 col-xl-8 col-xxl-8" style="padding: 0%;">
                    <div id="display">
                        <h3 id="greetings">
                            <div><img width="34" height="34" src="https://img.icons8.com/glyph-neue/64/FAB005/happy.png"
                                    alt="happy" /></div>
                            <div>Start by searching for a recipe or an ingredient. Have fun!</div>
                        </h3>

                        <div id="image_div">
                            <img id="display_image" src="" alt="">
                            <h1 id="title"><span id="inside_title"></span></h1>
                        </div>

                        <div id="duration_header">
                            <div class="row">
                                <div class="col-sm-4 col-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                                    <span id="clock_icon">
                                        <img style="margin: 0%;" width="30" height="30"
                                            src="https://img.icons8.com/ios-glyphs/30/FD7E14/clock--v1.png"
                                            alt="clock--v1" />
                                    </span>
                                    <span id="timing"></span>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <span id="people_icon"><img style="margin: 0%;" width="30" height="30"
                                            src="https://img.icons8.com/pastel-glyph/64/FD7E14/person-male--v3.png"
                                            alt="person-male--v3" /></span>
                                    <span id="serving"><span id="serving_num"></span> Servings</span>
                                    <span id="inc_dec">
                                        <img id="decrease" style="margin: 0%;" width="20" height="20"
                                            src="https://img.icons8.com/ios/50/FD7E14/minus.png" alt="minus" />
                                        <img id="increase" style="margin: 0%;" width="20" height="20"
                                            src="https://img.icons8.com/ios/50/FD7E14/add--v1.png" alt="add--v1" />
                                    </span>
                                </div>
                                <div class="col-sm-2 col-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                                    <span id="bookmark_logo" onclick="bookmark_content()">
                                        <img style="margin: 0%;" width="50" height="50"
                                            src="https://img.icons8.com/sf-black-filled/64/FD7E14/bookmark-ribbon.png"
                                            alt="bookmark-ribbon" />
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div id="heading_div"
                            style="color: rgb(255, 68, 0); text-align: center; font-size: 1.3em;font-weight: bold; padding-left: 2em; padding-right: 2em;">
                            RECEPIE INGREDIENT</div>
                        <div id="ingredient">
                            <div id="div1"></div>
                            <div id="div2"></div>
                        </div>
                        <div id="source">
                            <h2 id="source_heading">HOW TO COOK IT</h2>
                            <h4 id="source_para"></h4>
                            <button id="source_btn"><a id="source_a" href="">Direction</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button onclick="show_modal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl6">
                            <h2>RECIPE DATA</h2>
                            <label for="" style="margin-right: 5em;">Title</label>
                            <input type="text" placeholder="TEST23"><br>
                            <label for="" style="margin-right: 4.8em;">URL</label>
                            <input type="text" placeholder="TEST23"><br>
                            <label for="" style="margin-right: 2.1em;">Image URL</label>
                            <input type="text" placeholder="TEST23"><br>
                            <label for="" style="margin-right: 3.1em;">Publisher</label>
                            <input type="text" placeholder="TEST23"><br>
                            <label for="" style="margin-right: 2.8em;">Prep Time</label>
                            <input type="number" placeholder="23"><br>
                            <label for="" style="margin-right: 3.4em;">Servings</label>
                            <input type="number" placeholder="23"><br>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl6">
                            <h2>INGREDIENTS</h2>
                            <label for="" style="margin-right: 2em;">Ingredient 1</label>
                            <input type="text" placeholder="Quantity, Unit, Description"><br>
                            <label for="" style="margin-right: 2em;">Ingredient 2</label>
                            <input type="text" placeholder="Quantity, Unit, Description"><br>
                            <label for="" style="margin-right: 2em;">Ingredient 3</label>
                            <input type="text" placeholder="Quantity, Unit, Description"><br>
                            <label for="" style="margin-right: 2em;">Ingredient 4</label>
                            <input type="text" placeholder="Quantity, Unit, Description"><br>
                            <label for="" style="margin-right: 2em;">Ingredient 5</label>
                            <input type="text" placeholder="Quantity, Unit, Description"><br>
                            <label for="" style="margin-right: 2em;">Ingredient 6</label>
                            <input type="text" placeholder="Quantity, Unit, Description"><br>
                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div style="text-align: center;">
                    <button onclick="recipe_upload()"
                        style="width: 8em;color: white;background-color: rgb(255, 115, 65);border: 0px;border-radius: 50px;font-size: 1.2em;font-weight: 700;padding: 0.7em;cursor: pointer;">Upload</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
